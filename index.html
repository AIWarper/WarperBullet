<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boss Battle Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #canvas {
      width: 768px;
      height: 768px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="pygbag-main.js"></script>
  <script>
    // Resume the audio context after the first user click
    document.addEventListener('click', () => {
      if (window.pygame && window.pygame.audioContext && window.pygame.audioContext.state === 'suspended') {
        window.pygame.audioContext.resume().then(() => {
          console.log('Audio context resumed successfully');
        }).catch(err => {
          console.error('Error resuming audio context:', err);
        });
      }
    }, { once: true });

    const canvas = document.getElementById('canvas');
    async function main() {
      await pygbag.load('main.py');
    }
    main();
  </script>
</body>
</html>
